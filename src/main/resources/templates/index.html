<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <!-- login.html -->
    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>

        <form th:action="@{/validarLogin}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">E-mail</label>
                <input type="email" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>

        <p class="text-center">
            Não tem uma conta? <a href="/registro">Clique aqui para se registrar</a>
        </p>

        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            <span>Credenciais inválidas. Tente novamente.</span>
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
            <span>Logout realizado com sucesso.</span>
        </div>

        <div th:if="${msg}" class="alert alert-danger text-center" role="alert">
            <span th:text="${msg}"></span>
        </div>
        <div th:if="${msgSuccess}" class="alert alert-success text-center" role="alert">
            <span th:text="${msgSuccess}"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
