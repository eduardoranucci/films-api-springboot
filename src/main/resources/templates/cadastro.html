<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Cadastro de Filme</h2>
        <form action="/adicionarFilme" th:object="${filme}" method="post" class="d-flex flex-column align-items-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3 w-50">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" th:field="*{titulo}" name="titulo" id="titulo" required>
            </div>

            <div class="mb-3 w-50">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" th:field="*{genero}" name="genero" id="genero" required>
            </div>

            <div class="mb-3 w-50">
                <label for="anoDeLancamento" class="form-label">Ano de Lançamento</label>
                <input type="text" class="form-control" th:field="*{anoDeLancamento}" name="anoDeLancamento" id="anoDeLancamento" pattern="\d{4}"
                    maxlength="4" required title="Digite um ano com 4 dígitos">
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="/home" class="btn btn-secondary">Voltar para a Home</a>
            </div>

            <div class="mt-4">
                <div th:if="${msg}" class="alert alert-danger text-center" role="alert">
                    <span th:text="${msg}"></span>
                </div>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
